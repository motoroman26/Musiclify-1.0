<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Відновлення пароля — Musiclify</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Musiclify</h1>
      <p class="subtitle">Відновлення пароля</p>

      <form id="forgotPasswordForm" class="login-form" style="display: block">
        <div class="form-group">
          <label for="email">Електронна пошта</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@gmail.com"
            required
          />
        </div>
        <button type="submit" class="login-btn">Надіслати код</button>
      </form>

      <form id="verifyCodeForm" class="login-form" style="display: none">
        <div class="form-group">
          <label for="code">Код підтвердження</label>
          <input
            type="text"
            id="code"
            name="code"
            placeholder="123456"
            maxlength="6"
            required
          />
          <small style="color: #aaa; font-size: 12px"
            >Ми надіслали 6-значний код на вашу пошту</small
          >
        </div>
        <button type="submit" class="login-btn">Підтвердити код</button>
      </form>

      <form id="resetPasswordForm" class="login-form" style="display: none">
        <div class="form-group">
          <label for="newPassword">Новий пароль</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            placeholder="••••••••"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Підтвердіть пароль</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="••••••••"
            required
          />
        </div>
        <button type="submit" class="login-btn">Змінити пароль</button>
      </form>

      <div class="options">
        <a href="login.html" class="forgot-link">Повернутися до входу</a>
      </div>
    </div>

    <script src="../js/forgot-password.js"></script>
  </body>
</html>
