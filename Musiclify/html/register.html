<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація — Musiclify</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Musiclify</h1>
      <p class="subtitle">Створіть акаунт і відкрийте музику без меж</p>

      <form class="login-form">
        <div class="form-group">
          <label for="username">Ім’я користувача</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="your_nickname"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Електронна пошта</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@gmail.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Пароль</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Підтвердіть пароль</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="••••••••"
            required
          />
        </div>

        <button type="submit" class="login-btn">Зареєструватися</button>

        <div class="options">
          <a href="login.html" class="forgot-link">Вже маєте акаунт?</a>
        </div>
      </form>

      <div class="register">
        <p>Повернутися на <a href="index.html">головну сторінку</a></p>
      </div>
    </div>
    <script src="../js/register.js"></script>
  </body>
</html>
